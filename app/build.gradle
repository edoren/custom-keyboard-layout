apply plugin: 'com.android.application'

android {
    defaultConfig {
        namespace "me.edoren.custom_keyboard_layout"
        applicationId "me.edoren.custom_keyboard_layout"
        compileSdk 34
        targetSdkVersion 34
        minSdkVersion 16
        versionCode 1
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
